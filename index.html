<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./assets/images/logo.svg" />
    <title>首頁</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bf3cb62f9b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body class="transition-colors duration-500">
    <header
      class="flex items-center justify-between px-3 py-4 bg-gray-100 border-b border-black lg:py-0 lg:px-18"
    >
      <!-- logo -->
      <h1>
        <a
          id="header-logo"
          href="index.html"
          class="block overflow-hidden bg-contain w-21.25 lg:w-47.5 lg:h-10 bg-no-repeat h-4.5 transition-opacity duration-500 indent-101 bg-logo whitespace-nowrap"
        >
          ART NFT
        </a>
      </h1>
      <!-- icon-box -->
      <div id="icon-box" class="flex items-center lg:hidden">
        <!-- dynamic-search-bar -->
        <div id="search-text-bar" class="hidden w-full">
          <i
            id="go-back"
            class="text-xs cursor-pointer fa-solid fa-angle-left hover:text-red-500"
          ></i>
          <input
            class="p-0 ml-4 bg-transparent border-0 focus:ring-0 w-9/10 placeholder:font-noto"
            type="text"
            name="search-text"
            id="search-text"
            placeholder="搜尋作品名稱、藝術家名稱"
          />
        </div>
        <!-- search-icon -->
        <i
          id="search"
          class="text-lg text-black cursor-pointer lg:hidden lg:ml-6 fa-solid fa-magnifying-glass hover:text-red-500"
        ></i>
        <!-- burger -->
        <div id="burger-box" class="w-10 pl-6 lg:hidden">
          <i
            id="burger"
            class="text-lg text-black transition-opacity duration-1000 cursor-pointer fa-solid fa-bars hover:text-red-500"
          ></i>
          <i
            id="burger-cancel"
            class="hidden text-lg text-black transition-opacity duration-1000 cursor-pointer fa-solid fa-xmark hover:text-red-500"
          ></i>
        </div>
      </div>
      <ul class="hidden lg:flex lg:items-center">
        <li class="px-12 border-l border-black lg:py-8">
          <div id="search-area" class="hidden lg:flex">
            <input
              class="p-0 bg-transparent border-0 focus:ring-0 w-72 placeholder:font-noto"
              type="text"
              name="search-text"
              id="search-text"
              placeholder="搜尋作品名稱、藝術家名稱"
            />
            <i
              class="text-2xl leading-6 text-black transition-colors duration-300 cursor-pointer lg:ml-6 fa-solid fa-magnifying-glass hover:text-red-500"
            ></i>
          </div>
        </li>
        <li class="border-l border-black">
          <a
            class="block px-12 py-8 transition-colors duration-300 hover:text-red-500"
            href="#"
            >探索</a
          >
        </li>
        <li class="border-l border-black">
          <a
            class="block px-12 py-8 transition-colors duration-300 hover:text-red-500"
            href="#"
            >市值</a
          >
        </li>
        <li class="border-l border-black">
          <a
            class="block py-8 pl-12 transition-colors duration-300 hover:text-red-500"
            href="#"
          >
            <i class="block text-2xl leading-6 fa-solid fa-wallet"></i>
          </a>
        </li>
      </ul>
      <!-- burger-content -->
      <div
        id="burger-content"
        class="absolute invisible top-15.25 left-0 px-3 bg-white z-10 w-full text-center"
      >
        <a
          class="block py-6 px-37.5 border-b border-black hover:text-red-500 font-bold"
          href="#"
          >探索</a
        >
        <a class="block py-6 px-37.5 hover:text-red-500 font-bold" href="#"
          >市值</a
        >
        <button type="button" class="mb-6 bg-red-500 border border-black">
          <a class="block py-3 text-white px-33" href="#">連結錢包</a>
        </button>
      </div>
    </header>
    <div
      id="bg-mask"
      class="fixed inset-0 bg-gray-500/75 top-15.25 opacity-0 -z-10"
    ></div>
    <!-- header end -->

    <main>
<div class="bg-gray-100 lg:pt-10">
  <section>
    <!-- 推薦系列 -->
    <div
      class="container gap-6 mx-auto bg-white border-b-2 border-black lg:grid lg:grid-cols-12 lg:border"
    >
      <!-- Recommend -->
      <div class="flex col-span-8">
        <h2
          class="hidden px-6 pt-6 text-5xl text-white bg-black lg:block writing-mode-vertical-lr leading-11"
        >
          Recommend<span
            class="font-bold font-noto text-xl leading-6.1 pt-4 tracking-widest"
            >推薦系列</span
          >
        </h2>
        <!-- 作品圖 -->
        <div>
          <img
            class="block max-w-full"
            src="./assets/images/art01.jpg"
            alt="art01"
          />
        </div>
      </div>
      <!-- 作品簡介 -->
      <div class="col-span-4">
        <div
          class="grid grid-cols-4 px-3 py-8 lg:pl-0 lg:pr-6 lg:pb-6 lg:pt-20 lg:h-full lg:flex lg:flex-col lg:justify-between"
        >
          <div class="col-span-4">
            <p class="text-lg leading-4.3">Kemus Wu</p>
            <h3
              class="text-2xl leading-8.1 font-bold mt-2 lg:text-5xl lg:leading-13"
            >
              瞳孔:流動的脈絡
            </h3>
            <p class="mt-6 text-base">
              眼睛，總是吸引著我們的注意力，看、被看，也許眼睛裡有著從另一個世界看我們的世界。
            </p>
          </div>
          <div class="flex justify-end col-span-4">
            <button type="button" class="mt-6 btn-more lg:mt-0">MORE</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="container mx-auto lg:grid lg:grid-cols-12 lg:border-l lg:border-r lg:border-b lg:border-black"
    >
      <!-- 海洋波度 -->
      <div class="col-span-6 bg-white border-b-2 border-black lg:border-0">
        <div class="lg:flex lg:flex-row-reverse">
          <!-- 作品圖 -->
          <div>
            <img
              class="block object-cover w-full h-93"
              src="./assets/images/art02.jpg"
              alt="art02"
            />
          </div>
          <!-- 作品簡介 -->
          <div
            class="grid grid-cols-4 px-3 py-8 lg:pt-12 lg:px-6 lg:pb-6 lg:flex lg:flex-col lg:justify-between lg:w-1/2"
          >
            <div class="col-span-4">
              <p class="text-lg leading-4.3">Joanne</p>
              <h3
                class="text-2xl leading-8.1 font-bold mt-2 lg:text-32 lg:leading-10.2"
              >
                海洋波度
              </h3>
              <p class="mt-6 text-base">
                海洋的奧秘向我們揭示了深不可測的一面，它的深度——反映了我們的恐懼、同時也吸引著我們。
              </p>
            </div>
            <div class="flex justify-end col-span-4">
              <button type="button" class="mt-6 btn-more lg:mt-0">MORE</button>
            </div>
          </div>
        </div>
      </div>
      <!-- 我家窗前的鳥 -->
      <div
        class="col-span-6 bg-white border-b-2 border-black lg:border-b-0 lg:border-l"
      >
        <div class="lg:flex lg:flex-row-reverse">
          <!-- 作品圖 -->
          <div>
            <img
              class="block object-cover w-full h-93"
              src="./assets/images/art21.jpg"
              alt="art21"
            />
          </div>
          <!-- 作品簡介 -->
          <div
            class="grid grid-cols-4 px-3 py-8 lg:pt-12 lg:px-6 lg:pb-6 lg:flex lg:flex-col lg:justify-between lg:pl-0 lg:w-1/2"
          >
            <div class="col-span-4">
              <p class="text-lg leading-4.3">Michael</p>
              <h3
                class="text-2xl leading-8.1 font-bold mt-2 lg:text-32 lg:leading-10.2"
              >
                我家窗前的鳥
              </h3>
              <p class="mt-6 text-base">
                家門前每天都有不同的小鳥，大多數的小鳥都有特殊能力，特殊能力是什麼我就不說了，希望大家能從作品感受到小鳥的快樂。
              </p>
            </div>
            <div class="flex justify-end col-span-4">
              <button type="button" class="mt-6 btn-more lg:mt-0">MORE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<p class="text-3xl font-bold leading-4 underline">This is a demo.</p>

<i class="fa-brands fa-ethereum"></i>

<i class="fa-solid fa-pen-ruler"></i>
<i class="fa-solid fa-icons"></i>
<i class="fa-solid fa-tag"></i>
</main>

    <footer class="text-center bg-gray-100 border-t border-black footer">
      <small
        class="block w-full py-6 mt-2 text-base border-t-4 border-black hover:underline hover:decoration-1 font-noto"
      >
        © ART NFT. All Rights Reserved
      </small>
    </footer>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
